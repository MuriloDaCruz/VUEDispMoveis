<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURSO VUE3</title>
    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="cart">Cart: {{ cart }}</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" alt="img-product" />
          </div>
          <!-- Imagem do Produto/-->
          <div class="product-info">
            <h1> {{ product_title }} </h1>
            <p v-if="InStock > 50"> Está no Estoque</p>
            <p v-else-if="InStock <= 50 && InStock >= 1"> Quase esgotado</p>
            <p v-else>Fora do Estoque</p>
            <h3>Composição da Camiseta</h3>
            <ul>
              <li v-for="detail in details">
                {{ detail }}
              </li>
            </ul>
            <h3>Cores</h3>
            <div v-for="variant in variants">
              {{ variant.color }}
            </div>
            <button class="button" v-on:click="addToCart" >Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {

          const cart = ref(0);
          const addToCart = () => {
            cart.value += 1;
          };

          return {
            product_title: ref("Spectacle Heavy Tee"),
            image: ref("assets/images/cienatshirt.webp"),
            InStock: ref(50),
            details: ref(["50% cotton", "30% polyester", "20% wool"]),
            variants: [{id:1, color: 'white and blue'},{id: 2, color: 'green'}],
            cart: ref(0),
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
